
<div *ngIf="food.id" class="container">
    <img [src]="food.imageUrl" [alt]="food.name"/>
  
    <div class="details">
      <div class="header">
        <span class="name">
          {{food.name}}
        </span>
        <span class="favorite {{food.favorite? '': 'not'}}">‚ù§</span>
      </div>
      <div class="rating">
        <star-rating
        [value]="food.star"
        [totalstars]="5"
        checkedcolor="red"
        uncheckedcolor="black"
        size="25px"
        [readonly]="true">
      </star-rating>
      </div>
  
      <div class="origins">
        <span *ngFor="let origin of food.origins">
          {{origin}}
        </span>
      </div>
  
      <div class="tag">
        <app-tags [foodPageTags]="food.tags"></app-tags>
      </div>
  
      <div class="cook-time">
        <span>
          Time to cook about <strong>{{food.CookTime}}</strong> minutes
        </span>
      </div>
  
      <div class="price">
          {{food.price | currency}}
      </div>
  
      <button (click)="addToCart()">Add To Cart</button>
  
    </div>
  </div>
